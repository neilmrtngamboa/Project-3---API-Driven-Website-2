<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-warning">
    
    
                
    <img class="img-fluid d-flex mx-auto" style="height: 12rem; width: 17rem;" src="/images/pokemon-logo.png" alt="">
     <h1 class="text-center mb-5 fw-bold">FINDER</h1>

    <div class="d-flex justify-content-center">
        <input type="text" class="form" placeholder="Search for a Pokémon..." id="search">
        <button class="btn btn-primary ms-2" id="find">Find a pokemon</button>
    </div>

    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-md-12">
                <div class="card bg-light shadow" id="cardContent">
                    <div class="card-body border-none" id="pokemonContent">
                        
                    </div>
                    
                </div>
                <button class="btn btn-primary mt-3 mb-3 mx-auto" id="newSearch" style="display: none;">Search a new Pokemon</button>
            </div>
        </div>
    </div>

                
        

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
