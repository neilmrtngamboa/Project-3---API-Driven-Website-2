<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Finder</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/88f05daeb4.js" crossorigin="anonymous"></script>
</head>
<body class="bg-warning">
    
    <!--Header area-->
    <header class="container-fluid d-flex align-items-center justify-content-center">
        <div><img class="img-fluid d-flex" style="height: 12rem; width: 17rem;" src="/images/pokemon-logo.png" alt=""></div>
        <div><h1 class="text-center mb-5 fw-bold mt-5 ms-2 header" id="">FINDER</h1></div>
    </header>           
    
    <!--Find and Search Area-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 d-flex justify-content-center">
                    <input type="text" class="form" placeholder="Search for a Pokémon..." id="search">
                    <button class="btn ms-3 btn-primary" id="find">Search</button>
            </div>
        </div>
        
    </div>
  
    <!--Pokemon Card Area-->
    <div class="container-fluid mt-3">
        <div class="row d-flex justify-content-center"> 
            <div class="col-md-12">
                <div class="card bg-light shadow" id="cardContent">
                    <div class="card-body border-none" id="pokemonContent">
                        
                    </div>
                    
                </div>
                <button class="btn btn-primary mt-3 mb-3 mx-auto" id="newSearch" style="display: none;">Search a new Pokemon</button>
            </div>
        </div>
    </div>

    <!--Sound effect for the search button-->
    <audio src="images/Pokemon (A Button) sound effects.mp3" id="snd" style="display: none;"></audio>


    <!--footer section-->
    <footer class="bg-light mt-5 p-1" id="ftr">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-7 d-flex align-items-center">
                    <a href="https://www.pokemon.com/us" target="_blank"><img class="img-fluid" style="height: 5rem; width: 8rem;" src="/images/pokemon-logo.png" alt=""></a>
                </div>
                
                <div class="col-md-3 d-flex align-items-center">
                    <h5 class="">©2024. Developed by Neil Martin Gamboa</h5>
                    <div class="d-flex ms-3" style="height: 200px;">
                        <div class="vr"></div>
                    </div>
                </div>

                <div class="col-md-2 d-flex align-items-center">
                    <a href="https://github.com/neilmrtngamboa" target="_blank"><i class="fa-brands fa-github display-6"></i></a></i>
                </div>
            </div>
        </div>
    </footer>

                
        

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
